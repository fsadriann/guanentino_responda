<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body class="body-login">
    <div class="header" style="padding-bottom: 50px;">
        <h1>Bienvenido!</h1>
        <p>Vamos a iniciar sesión.</p>
    </div>
    <div class="login-form">
        <input type="text" class="input-field" placeholder="Usuario" autocomplete="off" required>

        <input type="password" class="input-field" placeholder="Contraseña" autocomplete="off" required>

        <input type="submit" class="submit-btn" value="Iniciar Sesión">

        <div class="sign-up-link">
            <p>¿No tienes una cuenta? <a href="register.html" class="login-link">Regístrate.</a></p>
        </div>
    </div>
</body>
</html>
