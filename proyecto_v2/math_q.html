<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>¡Respondamos Matemáticas!</title>
</head>
<body class="body-app">
    <div class="question-container">
        <div class="question-header">
            <a href="home.html"><i class="fa-solid fa-chevron-left"></i></a>
            <h1>Matemáticas</h1>
        </div>
        <div class="container-enunciado">
            <p>En una bolsa hay 3 bolas rojas, 3 negras y 12 blancas. Una persona afirma que al sacar una bola al azar, los
                tres colores tienen la misma probabilidad de salir. Esta afirmación es</p>
        </div>
        <div class="opciones-respuesta">
            <button>
                <div class="label-opcion">
                    <label>A</label>
                </div>
                <div class="enunciado">
                    <p>verdadera, pues el número de bolas de cada color no importa.</p>
                </div>
            </button>
            <button>
                <div class="label-opcion">
                    <label>B</label>
                </div>
                <div class="enunciado">
                    <p>falsa, pues no se sabe el número total de bolas en la bolsa.</p>
                </div>
            </button>
            <button>
                <div class="label-opcion">
                    <label>C</label>
                </div>
                <div class="enunciado">
                    <p>falsa, pues hay más bolas de un color que de los otros dos</p>
                </div>            </button>
            <button>
                <div class="label-opcion">
                    <label>D</label>
                </div>
                <div class="enunciado">
                    <p>verdadera, pues las bolas están repartidas de igual manera.</p>
                </div>            
            </button>        
        </div>

    </div>
    <div class="btn-enviar">
        <button>Enviar Respuesta</button>
    </div>
</body>
</html>
