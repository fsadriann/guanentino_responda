<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="form-bg">

    <div class="form-container">
        <div class="box form-box">
            <form action="">
                <header>Regístrate</header>
                <div class="field input">
                    <input type="text" name="username" id="username" placeholder="Usuario" autocomplete="off" required>
                    <i class='bx bxs-user'></i>
                </div>
    
                <div class="field input">
                    <input type="text" name="email" id="email" placeholder="Email" autocomplete="off" required>
                    <i class='bx bxs-envelope'></i>
                </div>
    
                <div class="field input">
                    <input type="number" name="age" id="age" placeholder="Edad" autocomplete="off" required>
                    <i class='bx bxs-group'></i>
                </div>
    
                <div class="field input">
                    <input type="password" name="password" id="password" placeholder="Contraseña" autocomplete="off" required>
                    <i class='bx bxs-lock-open-alt'></i>
                </div>
    
                <div class="field">
                    <input type="submit" name="submit" value="Inicia sesión" class="btn"></input>
                </div>
    
                <div class="links">
                    <p>¿Ya te has registrado? <a href="index.html">Inicia sesión</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
