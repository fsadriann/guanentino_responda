<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>¡Respondamos Inglés!</title>
</head>
<body class="body-app">
    <div class="question-container">
        <div class="question-header">
            <a href="home.html"><i class="fa-solid fa-chevron-left"></i></a>
            <h1>Inglés</h1>
        </div>
        <div class="container-enunciado">
            <p>John Humphrey Noyes travelled to New York State</p>
        </div>
        <div class="opciones-respuesta">
            <button>
                <div class="label-opcion">
                    <label>A</label>
                </div>
                <div class="enunciado">
                    <p>to visit his family.</p>
                </div>
            </button>
            <button>
                <div class="label-opcion">
                    <label>B</label>
                </div>
                <div class="enunciado">
                    <p>to change his way of life.</p>
                </div>
            </button>
            <button>
                <div class="label-opcion">
                    <label>C</label>
                </div>
                <div class="enunciado">
                    <p>to know more about his country.</p>
                </div>
            </button>
        </div>

    </div>
    <div class="btn-enviar">
        <button>Enviar Respuesta</button>
    </div>
</body>
</html>
